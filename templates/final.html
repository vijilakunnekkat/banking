<body style="text-align:center;">
<form  action="final" method="post">
    {% csrf_token %}
 <div>FORM</div><br>
    Name:<input type="text" name="name" placeholder="Enter your name:"><br><br>
    DOB:<input type="date" name="dob" placeholder="Enter your DOB:"><br><br>
    Age:<input type="number" name="age" placeholder="Enter your age:"><br><br>
    Phone No:<input type="tel" name="phone"  pattern="[0-9]{10}" placeholder="Enter your phone no:"><br><br>
    Gender:<input type="radio" name="gender" value="Male">Male
    <input type="radio" name="gender" value="Female">Female<br><br>
    Mail ID:<input type="email" name="email" placeholder="Enter your email ID:"><br><br>
    Address: <textarea rows="5" cols="10" align="bottom" name="address"></textarea><br><br>
    District:<label for="district">Choose a district:</label>
    <select class="dist" id="district" name="district">
        <option value="tvm" selected="">Trivandrum</option>
        <option value="kollam" selected="">Kollam</option>
        <option value="ptnm" selected=" ">Pathanamthitta</option>
        <option value="alap" selected="selected">Alapuzha</option>
    </select><br><br>

    Branches: <select name="branch" id="branch">

                     <option value="tvm" selected="selected">Thampanoor</option>

                     <option value="kollam" selected="selected">Neendakara</option>
                    <option value="alap" selected="selected">Aroor</option>
            </select>

            <br><br>

     Account type:<input type="radio" name="account" value="sa">Savings Account
                    <input type="radio" name="account" value="ca">Current Account<br><br>
    Materials provide: <input type="checkbox" name="materials[]" value="debit">Debit Card
                        <input type="checkbox" name="materials[]" value="credit">Credit Card
                        <input type="checkbox" name="materials[]" value="cheque">Cheque book<br><br>
    <input type="submit" value="submit"><br><br>
    <a class="btn btn-primary" href="{% url 'credentials:logout' %}">Logout</a>






</form>
</body>
